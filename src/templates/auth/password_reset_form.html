{% extends 'base.html' %} {% block main %} {% load static %}
<!-- templates/registration/password_reset_form.html -->

<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <a href="#"
              ><img src="{% static 'assets/images/logo-dark.svg' %}" alt="img"
            /></a>
            <div class="d-grid my-3">
              <!-- <button
                type="button"
                class="btn mt-2 btn-light-primary bg-light text-muted"
              >
                <img
                  src="{% static 'assets/images/authentication/facebook.svg' %}"
                  alt="img"
                />
                <span> Sign In with Facebook</span>
              </button>
              <button
                type="button"
                class="btn mt-2 btn-light-primary bg-light text-muted"
              >
                <img
                  src="{% static 'assets/images/authentication/twitter.svg' %}"
                  alt="img"
                />
                <span> Sign In with Twitter</span>
              </button> -->
              <a
                href='{% url "social:begin" "google-oauth2" %}'
                type="button"
                class="btn mt-2 btn-light-primary bg-light text-muted"
              >
                <img
                  src="{% static 'assets/images/authentication/google.svg' %}"
                  alt="img"
                />
                <span> Sign In with Google</span>
              </a>
            </div>
          </div>
          <div class="saprator my-3">
            <span>Чи</span>
          </div>
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Забули пароль</b></h3>
            <a href="{% url 'signin' %}" class="link-primary">Назад до входу</a>
          </div>
          <form action="#" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="id_email"
                placeholder="Email Address"
                name="email"
                required
                autofocus
                autocomplete="email"
                maxlength="254"
              />
            </div>
            <p class="mt-4 text-sm text-muted">Не забудьте перевірити СПАМ.</p>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                Скинути пароль
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
