<!---->
<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <a href="#"
              ><img src="{% static 'assets/images/logo-dark.svg' %}" alt="img"
            /></a>
            <!-- <div class="d-grid my-3">
              <a
                href="/account/login/google-oauth2/"
                type="button"
                class="btn mt-2 btn-light-primary bg-light text-muted"
              >
                <img
                  src="/static/assets/images/authentication/google.svg"
                  alt="img"
                />
                <span> Sign In with Google</span>
              </a>
            </div> -->
          </div>
          <div class="my-4">
            <!-- <span>OR</span> -->
          </div>
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Виберіть свій клас</b></h3>
          </div>
          <form action="#" method="POST">
            {% csrf_token %}

              <label class="form-label" for="id_form_pupil">Ваш клас</label>
              <select name="form_pupil" id="id_form_pupil" class="form-control">
                <option value="7">7 клас</option>
                <option value="8">8 клас</option>
                <option value="9">9 клас</option>
              </select>
            </div>
            <p class="mt-4 text-sm text-muted">Завершення авторизації</p>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Завершити</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
