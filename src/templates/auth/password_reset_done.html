<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#"
            ><img
              src="{% static 'assets/images/logo-dark.svg' %}"
              class="mb-4 img-fluid"
              alt="img"
          /></a>
          <div class="mb-4">
            <h3 class="mb-2"><b>Привіт, перевір свою пошту</b></h3>
            <p class="text-muted">
              Ми надіслали інструкції щодо відновлення пароля на вашу електронну
              пошту.
            </p>
          </div>
          <div class="d-grid mt-3">
            <a href="{% url 'signin' %}" class="btn btn-primary">Увійти</a>
          </div>
          <div class="saprator mt-3">
            <span>Зареєструватися з допомогою</span>
          </div>
          <div class="row g-2">
            <div class="col-12">
              <div class="d-grid">
                <button
                  type="button"
                  class="btn mt-2 btn-light-primary bg-light text-muted"
                >
                  <img
                    src="{% static 'assets/images/authentication/google.svg' %}"
                    alt="img"
                  />
                  <span class="d-none d-sm-inline-block">Google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
