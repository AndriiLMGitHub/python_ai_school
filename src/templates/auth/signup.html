{% extends 'base.html' %}

<!---->
{% load static %}
<!---->

{% block main %}
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>
<!-- [ Pre-loader ] End -->

<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <a href="#"
              ><img src="{% static 'assets/images/logo-dark.svg' %}" alt="img"
            /></a>
            <div class="d-grid my-3">
              <a
                href='{% url "social:begin" "google-oauth2" %}'
                type="button"
                class="btn mt-2 btn-light-primary bg-light text-muted"
              >
                <img
                  src="{% static 'assets/images/authentication/google.svg' %}"
                  alt="img"
                />
                <span> Sign Up with Google</span>
              </a>
            </div>
          </div>
          <div class="saprator my-3">
            <span>OR</span>
          </div>
          <h4 class="text-center f-w-500 mb-3">
            Зареєструйтеся за допомогою Email.
          </h4>
          <form action="#" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Призвіще"
                    name="first_name"
                    id="id_first_name"
                    maxlength="150"
                    autofocus
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ім'я"
                    name="last_name"
                    id="id_last_name"
                    maxlength="150"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                name="email"
                required
                id="id_email"
                maxlength="254"
              />
              <small class="form-text text-gray-500">
                Ми ніколи нікому не передамо вашу електронну адресу.
              </small>
            </div>
            <div class="form-group mb-3">
              <select class="form-select" id="id_form_pupil" name="form_pupil">
                <option value="7" selected>7 клас</option>
                <option value="8">8 клас</option>
                <option value="9">9 клас</option>
              </select>
              <small class="text-gray-500">
                Вибери свій клас <span class="text-yellow-300">*</span>
              </small>
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Пароль"
                name="password1"
                id="id_password1"
              />
              <small class="text-gray-500"
                >Ваш пароль має містити від 8 до 30 символів.</small
              >
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Повторіть пароль"
                name="password2"
                id="id_password2"
              />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input
                  class="form-check-input input-primary"
                  type="checkbox"
                  id="customCheckc1"
                  checked=""
                  required
                />
                <label class="form-check-label text-muted" for="customCheckc1"
                  >Я згоден з усіма положеннями та умовами</label
                >
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                Зареєструватися
              </button>
            </div>
            <div class="d-flex justify-content-between align-items-end mt-4">
              <h6 class="f-w-500 mb-0">Вже маєте акаунт?</h6>
              <a href="{% url 'signin' %}" class="link-primary">Увійти</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
